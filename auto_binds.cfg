// BINDS

echo "- Setting binds"

//TRAINING
bind "=" "give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_decoy"
bind "v" "noclip"
//CONTROLS
bind "q" "invnextnongrenade; r_cleardecals"
bind "SHIFT" "+speed; r_cleardecals"

bind "MWHEELDOWN" "use weapon_knife"
bind "MWHEELUP" "use weapon_knife; use weapon_flashbang;"
bind "t" "use weapon_molotov; use weapon_incgrenade"
bind "r" "use weapon_smokegrenade"
bind "mouse5" "+voicerecord"

//Scores + netgraph
alias "+scoregraph" "+showscores; net_graphheight 2"
alias "-scoregraph" "-showscores; net_graphheight 9999"
bind "TAB" "+scoregraph"

//ALT BINDINGS
//------------

//ALT aliases reload / drop the bomb
alias "+mbtn4" "+reload; r_cleardecals"
alias "-mbtn4" "-reload"
alias "mbtn4alt" "use weapon_c4; drop"
alias "bind_btn4" "bind mouse4 +mbtn4"
alias "bind_btn4alt" "bind mouse4 mbtn4alt"


// Alt key binding
alias "+altcmd" "bind_btn4alt"
alias "-altcmd" "bind_btn4"

bind "ALT" "+altcmd"

-altcmd